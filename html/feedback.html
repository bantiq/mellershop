<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../null.css">
</head>

<body>
    <header class="header">
        <div class="header__flex">
            <a href="../index.html" class="header__logo"></a>
            <a href="../index.html" class=" header__title">Meller Shop</a>
        </div>
        <div class="header__flex">
            <a href="size.html" class="header__size">Size Selection</a>
            <a href="faq.html" class="header__faq">FAQ</a>
        </div>
    </header>
    <main class="feedback">
        <div class="feedback__title">Feedback</div>
        <div class="feedback__name">
            Name:
            <input type="text" class="feedback__name-input" placeholder="First name, Last name">
        </div>
        <div class="feedback__mail">
            Mail:
            <input type="email" class="feedback__mail-input" placeholder="example@example.com">
        </div>
        <div class="feedback__phone">
            Phone:
            <input type="tel" class="feedback__phone-input" placeholder="+380(93)-777-77-77">
        </div>
        <textarea size="10" class="feedback__textarea" placeholder="Feedback"></textarea>
        <button class="feedback__button">Send</button>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__info">
                <a href="size.html" class="footer__info-size">Size selection</a>
                <a href="feedback.html" class="footer__info-feedback">Feedback</a>
                <a href="faq.html" class="footer__info-faq">FAQ</a>
            </div>
            <div class="footer__social">
                <div class="footer__social-inst">
                    <div class="inst"></div>
                </div>
                <div class="footer__social-yt">
                    <div class="yt"></div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
